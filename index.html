<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5309f9c74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="wrap">
    <div class="choose__scr">
    <h1 class="chooseBanner">choose your side</h1>
    <div class="sides">
    <i class="fab fa-jedi-order"></i>
    <i class="fab fa-sith"></i>
    </div>
    <img class="sidechar cal hide" src="img/jedi_char.png" alt="Cal">
    <img class="sidechar secSis hide" src="img/sith_char.png" alt="Second Sister">
    </div>
    <div class="main hide">
        <ul class="main__nav">
            <li class="main__nav_item characters">characters</li>
            <li class="main__nav_item planets">planets</li>
            <li class="main__nav_item ships">ships</li>
        </ul>
        <div class="main__emblem"></div>
        <div class="main__viewer">
            <div class="main__viewer_list"></div>
            <i class="fas fa-angle-double-right"></i>
            <i class="fas fa-angle-double-left"></i>
        </div>
    </div>
    <script src="assets/mainv2.js"></script>
</body>
</html>
